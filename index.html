<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Mercado Local</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas-container">
        <div id="start-overlay">
            <h1>Simulador de Mercado</h1>
            <input type="text" id="player-name-input" placeholder="Escribe tu nombre">
            <button id="start-button">Iniciar</button>
        </div>
    </div>
    
    <div id="ui-overlay">
        <h2 id="title"></h2>
        <p style="font-size: 20px;" id="subtitle"></p>
        <div id="budget-display"></div>
        <p id="move-instruction"></p>
        <p id="look-instruction"></p>
        <p id="interact-instruction"></p>
        <p id="close-instruction"></p>
    </div>
    
    <div id="list-button-container">
        <button id="toggle-list-btn">Ver Mi Lista</button>
    </div>

    <div id="shopping-list-modal">
        <div id="shopping-list-content">
            <h3>Mi Lista de Compras</h3>
            <ul id="shopping-list-items"></ul>
            <button id="close-list-btn">Cerrar</button>
        </div>
    </div>

    <div id="dialogue-box">
        <h3 id="dialogue-name">Name</h3>
        <div id="main-dialogue-area">
            <div id="dialogue-content"></div>
            <div id="interaction-area">
                <div id="interaction-display"></div>
                <div id="interaction-controls">
                    <input type="text" id="interaction-input" placeholder="Haz una pregunta...">
                    <button id="ask-question-btn">Preguntar</button>
                </div>
            </div>
        </div>
        <div id="cart-summary" style="display: none;">
            <h4 id="cart-title"></h4>
            <div id="cart-items"></div>
            <div id="payment-options"></div>
        </div>
    </div>
    
    <div id="interaction-prompt"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="java.js"> </script>
</body>
</html>
